<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simpleSAMLphp Management</title>
    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ext/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>simpleSAMLphp Management</h1>
        <p class="lead">This application makes it possible to manage simpleSAMLphp's metadata registrations.</p>

        <div id="metadataList">
            <div id="metadataListTable">
            </div>
        </div>

        <div id="entryList">
            <div id="entryListModal" tabindex="-1" class="modal hide">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>Configuration</h3>
                </div>
                <div class="modal-body">
                    <div id="entryListTable">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-toggle="modal" data-target="#entryListModal">Close</a>
                </div>
            </div>

        </div>

    </div> <!-- /container -->

    <script id="metadataListTemplate" type="text/x-jsrender">
        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>Name</th></tr>
            </thead>
            	<tbody>
            {{for entry}}
                <tr>
                    <td>
                        <a href="#" data-set="{{>#parent.parent.data.set}}" data-id="{{>id}}" title="{{>entityid}}">{{>entityid}}</a>
                        {{if description}}
                            <small class="muted">{{>description}}</small>
                        {{/if}}
                    </td>
                </tr>
            {{/for}}
            </tbody>
        </table>
    </script>

    <script id="entryListTemplate" type="text/x-jsrender">
        <form>

            <div class="control-group">
                <label class="control-label" for="form_entityId"><strong>Entity ID</strong></label>
                <div class="controls">
                    <input type="text" id="form_entityId" class="input-xlarge" name="entityid" value="{{>entityid}}" placeholder="Entity ID...">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="form_SingleSignOnService"><strong>SingleSignOnService</strong></label>
                <div class="controls">
                    <input type="text" id="form_SingleSignOnService" class="input-xlarge" name="SingleSignOnService" value="{{>SingleSignOnService}}" placeholder="SingleSignOnService...">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="form_certFingerprint"><strong>certFingerprint</strong></label>
                <div class="controls">
                    <input type="text" id="form_certFingerprint" class="input-xlarge" name="certFingerprint" value="{{>certFingerprint}}" placeholder="certFingerprint...">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="form_AssertionConsumerService"><strong>AssertionConsumerService</strong></label>
                <div class="controls">
                    <input type="text" id="form_AssertionConsumerService" class="input-xlarge" name="AssertionConsumerService" value="{{>AssertionConsumerService}}" placeholder="AssertionConsumerService...">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="form_SingleLogoutService"><strong>SingleLogoutService</strong></label>
                <div class="controls">
                    <input type="text" id="form_SingleLogoutService" class="input-xlarge" name="entityid" value="{{>SingleLogoutService}}" placeholder="SingleLogoutService...">
                </div>
            </div>
    </form>
    </script>

    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/js/jso.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="config/config.js"></script>
    <script src="js/ssp.js"></script>

  </body>
</html>

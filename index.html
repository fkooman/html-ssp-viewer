<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAML Configuration</title>
    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ext/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
    textarea { font-family: monospace; font-size: small; }
    </style>
</head>

<body>
    <div class="container">

        <h1>SAML Configuration</h1>

        <p class="lead">This is a <em>read-only</em> configuration viewer.</p>

        <ul class="nav nav-pills">
            <li class="active">
                <a href="#" id="listIdPs">Identity Providers</a>
            </li>
            <li>
                <a href="#" id="listSPs">Service Providers</a>
            </li>
        </ul>

        <div id="metadataList">
            <div id="metadataListTable">
            </div>
        </div>

        <div id="entityView">
            <div id="entityViewModal" tabindex="-1" class="modal hide">
            </div>
        </div>

    </div> <!-- /container -->

    <script id="metadataListTemplate" type="text/x-jsrender">
        <table class="table table-striped table-bordered">
        	<tbody>
            {{for entry ~set=set}}
                <tr>
                    <td colspan="2">
                        {{if name && name.en}}
			                {{if state === "prodaccepted"}}
	                            <a href="#" data-set="{{>~set}}" data-id="{{:#getIndex()}}" title="{{>entityid}}">{{:#index}} {{>name.en}}</a>
			                {{else}}
                                <a href="#" data-set="{{>~set}}" data-id="{{:#getIndex()}}" title="{{>entityid}}" class="muted">{{>name.en}}</a>	
			                {{/if}}
                        {{else}}
                            {{if state === "prodaccepted"}}
	                            <a href="#" data-set="{{>~set}}" data-id="{{:#getIndex()}}" title="{{>entityid}}">{{>entityid}}</a>
            			    {{else}}
                                <a href="#" data-set="{{>~set}}" data-id="{{:#getIndex()}}" title="{{>entityid}}" class="muted">{{>entityid}}</a>
		            	    {{/if}}
                        {{/if}}
                        <small class="muted">{{>entityid}}</small>
                    </td>
                </tr>
            {{/for}}
            </tbody>
        </table>
    </script>

    <script id="entityViewIdentityProviderModalTemplate" type="text/x-jsrender">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <ul class="entitynav nav nav-pills">
                <li class="active">
                    <a href="#" id="basicButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Basic Configuration Options">Basic</a>
                </li>
                <li>
                    <a href="#" id="samlButton" data-id="{{attr:id}}" data-set="{{>set}}" title="SAML Configuration Options">SAML</a>
                </li>
                <li>
                    <a href="#" id="aclButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Allowed Service Providers">Allowed SPs</a>
                </li>

                <li>
                    <a href="#" id="advancedButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Advanced Configuration">Advanced</a>
                </li>
            </ul>
        </div>
        <div class="modal-body">
            <form id="basicForm" class="entryForm">
                <fieldset>
                <!-- <legend>Basic</legend> -->
                    <div class="control-group">
                        <label class="control-label" for="form_name"><strong>Name</strong></label>
                        <div class="controls">
                            {{if entry.name && entry.name.en}}
                                <input disabled="disabled" type="text" id="form_name" class="input-block-level" name="name" value="{{>entry.name.en}}" placeholder="Name...">
                            {{else}}
                                <input disabled="disabled" type="text" id="form_name" class="input-block-level" name="name" placeholder="Name...">
                            {{/if}}
                        </div>
                    </div>
                </fieldset>
                {{if entry.UIInfo && entry.UIInfo.Logo && entry.UIInfo.Logo}}
                    <img src="{{>entry.UIInfo.Logo[0].url}}" width="{{>entry.UIInfo.Logo[0].width}}" height="{{>entry.UIInfo.Logo[0].height}}">
                {{/if}}
            </form>
            <form id="samlForm" class="entryForm hide">
                <fieldset>
                <!-- <legend>SAML</legend> -->

                    <div class="control-group">
                        <label class="control-label" for="form_entityId"><strong>Entity ID</strong></label>
                        <div class="controls">
                            <input disabled="disabled" type="text" id="form_entityId" class="input-block-level" name="entityid" value="{{>entry.entityid}}" placeholder="Entity ID...">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="form_SingleSignOnService"><strong>Single Signon Service (SSO)</strong></label>
                        <div class="controls">
                            <input disabled="disabled" type="text" id="form_SingleSignOnService" class="input-block-level" name="SingleSignOnService" value="{{>entry.SingleSignOnService}}" placeholder="SingleSignOnService...">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="form_SingleLogoutService"><strong>Single Logout Service (SLO)</strong></label>
                        <div class="controls">
                            <input disabled="disabled" type="text" id="form_SingleLogoutService" class="input-block-level" name="entityid" value="{{>entry.SingleLogoutService}}" placeholder="SingleLogoutService...">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="form_certFingerprint"><strong>Certificate Fingerprint</strong></label>
                        <div class="controls">
                            <input disabled="disabled" type="text" id="form_certFingerprint" class="input-block-level" name="certFingerprint" value="{{>entry.certFingerprint}}" placeholder="certFingerprint...">
                        </div>
                    </div>
                </fieldset>

            </form>

            <form id="aclForm" class="entryForm hide">
            <p class="text-success">Select the available services for this identity provider.</p>
                <fieldset>
                <!-- <legend>ACL</legend> -->

                    {{for entry.serviceProviders}}
                        <label class="checkbox">
                        {{if enabled}}
                            <input disabled="disabled" type="checkbox" name="enableSP[]" checked="checked" value="{{>entityid}}">
                        {{else}}
                            <input disabled="disabled" type="checkbox" name="enableSP[]" value="{{>entityid}}">
                        {{/if}}
                        {{if name && name.en}}
			                {{if state === "prodaccepted"}}
                                <span title="{{>entityid}}">{{>name.en}}</span>
                            {{else}}
                                <span class="muted" title="{{>entityid}}">{{>name.en}}</span>
                            {{/if}}
                        {{else}}
			                {{if state === "prodaccepted"}}
                                <span title="{{>entityid}}">{{>entityid}}</span>
                            {{else}}
                                <span class="muted" title="{{>entityid}}">{{>entityid}}</span>
                            {{/if}}
                        {{/if}}
                        </label>
                    {{/for}}
                </fieldset>
            </form>

            <form id="advancedForm" class="entryForm hide">
                <fieldset>
                <!-- <legend>ACL</legend> -->
                    <textarea disabled="disabled" class="input-block-level" rows="10" id="jsonData" name="jsonData">{{>entry.jsonData}}</textarea>
                </fieldset>
            </form>

        </div>

        <div class="modal-footer">
            <a href="#" class="btn" data-toggle="modal" data-target="#entityViewModal">Close</a>
        </div>
    </script>

    <script id="entityViewServiceProviderModalTemplate" type="text/x-jsrender">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <ul class="entitynav nav nav-pills">
                <li class="active">
                    <a href="#" id="basicButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Basic Configuration Options">Basic</a>
                </li>

                <li>
                    <a href="#" id="samlButton" data-id="{{attr:id}}" data-set="{{>set}}" title="SAML Configuration Options">SAML</a>
                </li>

                <li>
                    <a href="#" id="aclButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Allowed Identity Providers">Allowed IdPs</a>
                </li>

                <li>
                    <a href="#" id="arpButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Attributes">Attributes</a>
                </li>

                <li>
                    <a href="#" id="advancedButton" data-id="{{attr:id}}" data-set="{{>set}}" title="Advanced Configuration">Advanced</a>
                </li>
            </ul>
        </div>
        <div class="modal-body">
            <form id="basicForm" class="entryForm">
                 <div class="control-group">
                    <label class="control-label" for="form_name"><strong>Name</strong></label>
                    <div class="controls">
                        {{if entry.name && entry.name.en}}
                            <input disabled="disabled" type="text" id="form_name" class="input-block-level" name="name" value="{{>entry.name.en}}" placeholder="Name...">
                        {{else}}
                            <input disabled="disabled" type="text" id="form_name" class="input-block-level" name="name" placeholder="Name...">
                        {{/if}}
                    </div>
                </div>
                {{if entry.UIInfo && entry.UIInfo.Logo && entry.UIInfo.Logo}}
                    <img src="{{>entry.UIInfo.Logo[0].url}}" width="{{>entry.UIInfo.Logo[0].width}}" height="{{>entry.UIInfo.Logo[0].height}}">
                {{/if}}
            </form>

            <form id="samlForm" class="entryForm hide">
                <!-- <legend>SAML</legend> -->

                <div class="control-group">
                    <label class="control-label" for="form_entityId"><strong>Entity ID</strong></label>
                    <div class="controls">
                        <input disabled="disabled" type="text" id="form_entityId" class="input-block-level" name="entityid" value="{{>entry.entityid}}" placeholder="Entity ID...">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="form_AssertionConsumerService"><strong>AssertionConsumerService</strong></label>
                    <div class="controls">
                        <input disabled="disabled" type="text" id="form_AssertionConsumerService" class="input-block-level" name="AssertionConsumerService" value="{{>entry.AssertionConsumerService}}" placeholder="AssertionConsumerService...">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="form_NameIDFormat"><strong>NameIDFormat</strong></label>
                    <div class="controls">
                        <select disabled="disabled" id="form_NameIDFormat" class="input-block-level" name="NameIDFormat">
                        {{for entry.nameIDs}}
                            {{if enabled}}
                                <option value="{{>nameid}}" selected="selected">{{>nameid}}</option>
                            {{else}}
                                <option value="{{>nameid}}">{{>nameid}}</option>
                            {{/if}}
                        {{/for}}
                        </select>
                    </div>
                </div>
            </form>

            <form id="aclForm" class="entryForm hide">
            <p class="text-success">Select the identity providers that are allowed to access this service.</p>
                <fieldset>
                <!-- <legend>ACL</legend> -->
                    {{for entry.identityProviders}}
                        <label class="checkbox">
                        {{if enabled}}
                            <input disabled="disabled" type="checkbox" name="IDPList[]" checked="checked" value="{{>entityid}}">
                        {{else}}
                            <input disabled="disabled" type="checkbox" name="IDPList[]" value="{{>entityid}}">
                        {{/if}}
                        {{if name && name.en}}
			                {{if state === "prodaccepted"}}
                                <span title="{{>entityid}}">{{>name.en}}</span>
                            {{else}}
                                <span class="muted" title="{{>entityid}}">{{>name.en}}</span>
                            {{/if}}
                        {{else}}
			                {{if state === "prodaccepted"}}
                                <span title="{{>entityid}}">{{>entityid}}</span>
                            {{else}}
                                <span class="muted" title="{{>entityid}}">{{>entityid}}</span>
                            {{/if}}
                        {{/if}}
                        </label>
                    {{/for}}
                </fieldset>
            </form>

            <form id="arpForm" class="entryForm hide">
            <p class="text-success">Select the attributes the service is allowed to receive.</p>
                <fieldset>
                    <select disabled="disabled" name="arpType">
                    {{if false === entry.attributes}}
                        <option value="no_attributes">No Attributes</option>
                    {{else 0 === entry.attributes.length}}
                        <option value="no_arp">All Attributes (NO ARP!)</option>
                    {{else}}
                        <option value="arp">Some Attributes</option>
                    {{/if}}
                    </select>
                    {{if false !== entry.attributes && 0 !== entry.attributes.length}}                  
                        {{for entry.attributeList}}
                            <label class="checkbox">
                            {{if enabled}}
                                <input disabled="disabled" type="checkbox" name="attributes[]" checked="checked" value="{{>attribute}}">
                            {{else}}
                                <input disabled="disabled" type="checkbox" name="attributes[]" value="{{>attribute}}">
                            {{/if}}

                            {{if enabled && custom}}
                                <span class="text-error" title="{{>attribute}}">{{>attribute}}</span>
                            {{else enabled}}
                                <span class="text-info" title="{{>attribute}}">{{>attribute}}</span>
                            {{else}}
                                <span title="{{>attribute}}">{{>attribute}}</span>
                            {{/if}}
                            </label>
                        {{/for}}
                    {{/if}}
                </fieldset>
            </form>

            <form id="advancedForm" class="entryForm hide">
                <fieldset>
                <!-- <legend>ACL</legend> -->
                    <textarea disabled="disabled" class="input-block-level" rows="10" id="jsonData" name="jsonData">{{>entry.jsonData}}</textarea>
                </fieldset>
            </form>

        </div>

        <div class="modal-footer">
            <a href="#" class="btn" data-toggle="modal" data-target="#entityViewModal">Close</a>
        </div>
    </script>

    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="config/config.js"></script>
    <script src="js/ssp.js"></script>
  </body>
</html>
